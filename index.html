<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/mobile.css">

    <title> Login </title>

</head>

<body>

    <main>

        <div >
            
            <form action="" method="get" autocomplete="on">
                <p><label for="iemail"> E-mail</label></p>
                <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                <p><label for="ipassword">Senha</label></p>
                <input type="password" name="password" id="ipassword" required placeholder="sua senha" minlength="8" maxlength="30">
            </form>
            <input type="submit" value="Entrar">
            <a href="#">Esqueci minha senha</a>
            <a href="#">Criar conta</a>

        </div>

        
    </main>
    
</body>

</html>
